<h1>EDIT FOURNISSUERS</h1>
<div *ngIf="isRecupereded == true">

  <form [formGroup]="fournisseurForm">
    <mat-form-field appearance="fill">
      <mat-label>nom</mat-label>
      <input formControlName="nom" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>email</mat-label>
      <input formControlName="email" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>telephone</mat-label>
      <input formControlName="telephone" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>adresse</mat-label>
      <input formControlName="adresse" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>logo</mat-label>
      <input formControlName="logo" matInput>
    </mat-form-field>

  </form>
  <button (click)="confirmer()">Confirmer</button>
  <button (click)="annuler()">Annuler</button>
</div>
