      <div class="center top">
        <mat-form-field>
          <mat-label>Nom</mat-label>
          <input formControlName="nom" matInput placeholder="xxxxxx">
        </mat-form-field>
      </div>
      <div class="center top">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput placeholder="xxx@xxx.xxx" type="email">
        </mat-form-field>
      </div>
      <div class="center top">
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput placeholder="xxxx" type="password">
        </mat-form-field>
      </div>
      <div class="center top">
        <mat-form-field>
          <mat-label>Telephone</mat-label>
          <input formControlName="telephone" matInput placeholder="111111" type="telephone">
        </mat-form-field>
      </div>
    </form>
    <div class="center top">
      <button mat-button (click)="submit()">
        Submit
      </button>
    </div>
